        <!-- Add your site or application content here -->
        <center>
            <h1>Welcome to VO2max</h1>
        </center>
        <div class="col-lg-12 col-md-12">
            <form id="calc" oninput="updateOutput()">
                <!--input and output elements-->
                <div class="col-lg-12 col-md-12">
                    <div>
                        <label id="systemType">Metric System</label>
                        <select name="system" onchange="updateSystemType()">
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div>
                        <label>Height</label>
                        <input name="h" type="number" value="0" />
                        <label id="altura">"Meters"</label>
                    </div>
                    <div>
                        <label>Weight</label>
                        <input name="w" type="number" value="0" />
                        <label id="peso">"Kilograms"</label>
                    </div>
                    <div>
                        <label>Age</label>
                        <input name="a" type="number" value="0" />
                        <label>"Years"</label>
                    </div>
                    <div>
                        <label>Sex</label>
                        <select name="sex">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                        <label>1 for men or 0 for women</label>
                    </div>
                    <div>
                        <label>P1</label>
                        <input name="p1" type="number" value="0" />
                        <label>"Heart rate at rest"</label>
                    </div>
                    <div>
                        <label>P2</label>
                        <input name="p2" type="number" value="0" />
                        <label>"Heart rate immediately at the end of the Ruffier test"</label>
                    </div>
                    <div>
                        <label>P3</label>
                        <input name="p3" type="number" value="0" />
                        <label>"Heart rate one minute after"</label>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <!--Modave's formula -->
                    <h2>Formula</h2>
                    <h4>
                        <p>VO2max</p>
                        <div class="equals"> = </div>
                        <p>[3.0143 + 1.1585 * </p>
                        <p id="sex"><span style="color: blue"> sex</span></p>
                        <p> - 0.0268 * (</p>
                        <p id="p1"><span style="color: blue">P1</span></p>
                        <p>/</p>
                        <p id="height"><span style="color: blue">height</span></p>
                        <p>) +118.7611 * ((</p>
                        <p id="p2"><span style="color: blue">P2</span></p>
                        <p> - </p>
                        <p id="p3"><span style="color: blue">P3</span></p>
                        <p>)/</p>
                        <p id="age"><span style="color: blue">age</span></p>
                        <p>^3)]/</p>
                        <p id="weight"><span style="color: blue">weight </span></p>
                        <p> * 1000</p>
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6">
                    <p class="equals"> = </p>
                    <p id="result"></p>
                </div>
                <div class="col-lg-12 col-md-12">
                    <button name="Ruffier" type="button" onclick="calcVO2max()">Start Ruffier</button>
                </div>
            </form>
        </div>
