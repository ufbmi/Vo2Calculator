        <!-- Add your site or application content here -->
        <center>
            <h1>Cardiorespiratory Fitness Predictor</h1>
        </center>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-6 form-wrapper">
                    <form id="calc" class = "col-lg-12">
                    <!--If formula wanna be use uncomment this and substitute -->
                        <div class="marginDown ">
                            <!--input and output elements-->
                            <div class="form-item">
                                <label id="systemType">0 Metric System or 1 for Imperial</label>
                                <select class="selectors" name="system" onchange="updateSystemType()">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>Height</label>
                                <input class="inputs" name="h" type="number" value="0" />
                                <label id="altura">  Centimeters</label>
                            </div>
                            <div class="form-item">
                                <label>Weight</label>
                                <input class="inputs" name="w" type="number" value="0" />
                                <label id="peso">  Kilograms</label>
                            </div>
                            <div class="form-item">
                                <label>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input class="inputs" name="a" type="number" value="0" />
                                <label>  Years</label>
                            </div>
                            <div>
                                <label>Sex</label>
                                <select class="selectors" name="sex">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                                <label>1 for men or 0 for women</label>
                            </div>
                            <div class="form-item">
                                <label>P1</label>
                                <input class="inputs" name="P1" type="number" value="0" />
                                <label>Heart rate at rest</label>
                            </div>
                            <div class="form-item">
                                <label>P2</label>
                                <input class="inputs" name="P2" type="number" value="0" />
                                <label>Heart rate immediately at the end of the Ruffier test</label>
                            </div>
                            <div class="form-item">
                                <label>P3</label>
                                <input class="inputs" name="P3" type="number" value="0" />
                                <label>Heart rate one minute after</label>
                            </div>
                        </div>
                        <div class="marginDown col-lg-12">
        
                        <h2>Rest Period</h2>
                        <button class="btn btn-success" name="startRest" type="button" onclick="startTimerF()">Start Rest</button>
                        <button class="btn btn-danger" name="stopRest" type="button" onclick="stopTimerF()">Reset Rest</button>
                        <h2>Time left = <label id="timer"></label><span> min</span></h2>
                        </div>
                        <div class="marginDown col-lg-12">
                            <div class="row col-lg-10 col-md-10">
                                <button class="btn btn-success col-lg-4 col-md-4" name="calcVO2Max" type="button" onclick="calcVO2max()">Calc VO2max</button>
                                <h2 class="result col-lg-6 col-md-6">= <label id="result"></label></h2>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <div class="timerContainer">
                      <!-- <div class="setters">
                        <div class="minutes-set">
                          <button data-setter="minutes-plus">+</button>
                          <button data-setter="minutes-minus">-</button>
                        </div>
                        <div class="seconds-set">
                          <button data-setter="seconds-plus">+</button>
                          <button data-setter="seconds-minus">-</button>
                        </div>
                      </div> -->
                       <div class="circle">
                          <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                             <g transform="translate(110,110)">
                                <circle r="100" class="e-c-base"/>
                                <g transform="rotate(-90)">
                                   <circle r="100" class="e-c-progress"/>
                                   <g id="e-pointer">
                                      <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
                                   </g>
                                </g>
                             </g>
                          </svg>
                       </div>
                       <div class="controlls">
                          <div class="display-remain-time">00:30</div>
                          <button class="play" id="pause"></button>
                       </div>
                    </div>
                </div>
            </div>
