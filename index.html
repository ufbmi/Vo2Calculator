        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-8 jumbotron sidenav">
                    <form id="calc" oninput="updateOutput()">
                        <div class="marginDown col-lg-12">
                            <!--input and output elements-->
                            <div>
                                <label id="systemType">Metric System</label>
                                <select class="selectors" name="system" onchange="updateSystemType()">
                                    <option value="0">Yes</option>
                                    <option value="1">No</option>
                                </select>
                            </div>
                            <div>
                                <label>Height</label>
                                <input class="inputs" name="h" type="number" value="0" />
                                <label id="altura">"Meters"</label>
                            </div>
                            <div>
                                <label>Weight</label>
                                <input class="inputs" name="w" type="number" value="0" />
                                <label id="peso">"Kilograms"</label>
                            </div>
                            <div>
                                <label>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input class="inputs" name="a" type="number" value="0" />
                                <label>"Years"</label>
                            </div>
                            <div>
                                <label>Sex</label>
                                <select class="selectors" name="sex">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                                <label>1 for men or 0 for women</label>
                            </div>
                            <div>
                                <label>P1</label>
                                <input class="inputs" name="p1" type="number" value="0" />
                                <label>"Heart rate at rest"</label>
                            </div>
                            <div>
                                <label>P2</label>
                                <input class="inputs" name="p2" type="number" value="0" />
                                <label>"Heart rate immediately at the end of the Ruffier test"</label>
                            </div>
                            <div>
                                <label>P3</label>
                                <input class="inputs" name="p3" type="number" value="0" />
                                <label>"Heart rate one minute after"</label>
                            </div>
                        </div>
                        <div class="marginDown col-lg-12">
                        <button class="btn btn-success" name="startRuffier" type="button" onclick="metronome_on()">Start Ruffier</button>
                        <button class="btn btn-danger" name="stopRuffier" type="button" onclick="metronome_off()">Stop Ruffier</button>
                        <h2>Rest Period</h2>
                        <h2>Time left = <label id="timer"></label><span> min</span></h2>

                        <div class="marginDown col-lg-12">
                            <button class="btn btn-success" name="calcVO2Max" type="button" onclick="calcVO2max()">Calc VO2max</button>
                            <h2>= <label id="result"></label></h2>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3 jumbotron">
                    <!--==========================================================================-->
                    <!--    Metronome custom styles                                               -->
                    <!--==========================================================================-->
                    <div id="gsbpm_metronome">
                        <div class="metronome_body"></div>
                        <div class="swinging_pendulum">
                            <div></div>
                        </div>
                        <div class="scale">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="bpm-control">
                            <label class="slow-down">-</label>
                            <input type="text" value="38" class="bpm-input" />
                            <label class="speed-up">+</label>
                            <span>BPM</span>
                        </div>
                        <div class="metronome_switcher">
                            <input type="checkbox" id="metronome_switcher" class="switcher hidden"/>
                            <label for="metronome_switcher" class="switcher"></label>
                        </div>
                        <div class="options">
                            <div class="n_beats_change"></div>
                            <div class="per_measure">
                                <label for="ts-change">Beats per measure</label>
                                <select class="new_beats">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
